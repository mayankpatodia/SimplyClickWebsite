<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome- simply click</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="main">
	<div name="cloneme" id="cloneme" >
		<img src="img/category_name.png" style="width:50px;height:50px"/>
		<div>Hello world</div>
		<button id="lab">remove</button>
	</div>
	<button id="abc">labru</button>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script>
var a=1;
$("#abc").click(function(){
    a=a+1;
	$("#cloneme").clone().prop({ id: "cloneme"+a, name: "cloneme"+a }).appendTo('#main');
});
$("#lab").click(function(){
    a=a-1;
	//$(this).parentNode.parentNode.removeChild(this.parentNode);
	//$(this).parent().remove();
	$(this).parent().remove();
});




</script>
</body>
</html>
