<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome- simply click</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        .list-group-horizontal .list-group-item {
            display: inline-block;
        }

        .list-group-horizontal .list-group-item {
            margin-bottom: 0;
            margin-left: -4px;
            margin-right: 0;
        }

        .list-group-horizontal .list-group-item:first-child {
            border-top-right-radius: 0;
            border-bottom-left-radius: 4px;
        }

        .list-group-horizontal .list-group-item:last-child {
            border-top-right-radius: 4px;
            border-bottom-left-radius: 0;
        }

        .ctext {
            display: inline-block;
            min-width: 30px;
            min-height: 30px !important;
            height: 100% !important;
            overflow: hidden;
        }
        .fontName{
            width:100%;
            display: inline;
        }
        .fontSelect{
            margin: 0px;
            padding: 5px;
            border: none;
            border-bottom: 1px red solid;
            box-shadow: none;
            border-radius: 0px;
        }
        .fontSelect:focus{
            margin: 0px;
            padding: 5px;
            border: none;
            border-bottom: 1px green solid;
            box-shadow: none;
            border-radius: 0px;
        }

    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row" style="margin-top:100px">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="list-group list-group-horizontal col-md-9">
                <a href="#" id="b" class="list-group-item">
                    <span class="glyphicon glyphicon-bold" aria-hidden="true"></span>
                </a>
                <a href="#" id="i" class="list-group-item">
                    <span class="glyphicon glyphicon-italic" aria-hidden="true"></span>
                </a>
                <a href="#" id="st" class="list-group-item">
                    <strike><strong>S</strong></strike>
                </a>
                <a href="#" id="u" class="list-group-item">
                    <u><strong>U</strong></u>
                </a>
                <a href="#" id="la" class="list-group-item">
                    <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                </a>
                <a href="#" id="ra" class="list-group-item">
                    <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
                </a>
                <a href="#" id="ca" class="list-group-item">
                    <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                </a>
                <a href="#" id="j" class="list-group-item">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </a>
                <a href="#" id="l" class="list-group-item">
                    <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
                </a>
                <a href="#" id="uli" class="list-group-item">
                    <span class="glyphicon glyphicon-scissors" aria-hidden="true"></span>
                </a>
                <a href="#" id="fc" class="list-group-item">
                    <span class="glyphicon glyphicon-text-color" aria-hidden="true"></span>
                </a>
                <a href="#" id="bc" class="list-group-item">
                    <span class="glyphicon glyphicon-text-background" aria-hidden="true"></span>
                </a>
                <a href="#" id="tsi" class="list-group-item">
                    <span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
                </a>
                <a href="#" id="tsd" class="list-group-item">
                    <span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span>
                </a>
                <a href="#" id="in" class="list-group-item">
                    <span class="glyphicon glyphicon-indent-left" aria-hidden="true"></span>
                </a>
            </div>
            <div class="col-md-3" style="padding: 0px;">
                <div class="form-group fontName">
                    <select class='form-control fontName fontSelect' onchange="fontEditor(this[this.selectedIndex].value)">
                        <option value="Arial" style="font-family: Arial;">Arial</option>
                        <option value="Calibri" style="font-family: Calibri;">Calibri</option>
                        <option value="Comic Sans MS" style="font-family: 'Comic Sans MS';">Comic Sans MS</option>
                        <option value="Courier New" style="font-family: Courier New;">Courier New</option>
                        <option value="Georgia" style="font-family: Georgia;">Georgia</option>
                        <option value="Helvetica" style="font-family: Helvetica;">Helvetica</option>
                        <option value="Impact" style="font-family: Impact;">Impact</option>
                        <option value="Times" style="font-family: Times;">Times</option>
                        <option value="Verdana" style="font-family: Verdana;">Verdana</option>
                        <option value="Monospace" style="font-family: Monospace;">Monospace</option>
                        <option value="Agency FB" style="font-family: Agency FB;">Agency FB</option>

                    </select>
                </div>

            </div>
        </div>
        <div class="col-xs-10 col-xs-offset-1" style="margin-top: 20px">
            <div class="form-group">
                <div contenteditable="true" id="ctext" class="form-control ctext">
                    i am a sample text<br>

                </div>
            </div>
        </div>

        <div class="col-xs-10 col-xs-offset-1">
            <p id="text">
            </p>
        </div>

    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script>
    $('#b').click(function () {
        document.execCommand('bold');
        setText();
    });
    $('#l').click(function () {
        document.execCommand("CreateLink", false, prompt("Enter text: "));
        setText();
    });
    $('#uli').click(function () {
        document.execCommand("unlink", false, false);
        setText();
    });
    $('#i').click(function () {
        document.execCommand('italic');
        setText();
    });
    $('#st').click(function () {
        document.execCommand('strikeThrough');
        setText();
    });
    $('#la').click(function () {
        document.execCommand('justifyleft');
        setText();
    });
    $('#ra').click(function () {
        document.execCommand('justifyright');
        setText();
    });
    $('#ca').click(function () {
        document.execCommand('justifycenter');
        setText();
    });
    $('#j').click(function () {
        document.execCommand('justifyfull');
        setText();
    });
    $('#u').click(function () {
        document.execCommand('underline');
        setText();
    });
    $('#bc').click(function () {
        document.execCommand("hiliteColor", false, prompt("Enter background color: "));
        setText();
    });
    $('#fc').click(function () {
        document.execCommand('styleWithCSS', false, true);
        document.execCommand('foreColor', false, prompt("Enter foreground color: "));
        setText();
    });
    var fontSize = 3;
    $('#tsd').click(function () {
        if (fontSize > 1)
            fontSize--;
        document.execCommand("fontSize", false, fontSize);
        setText();
    });

    $('#tsi').click(function () {
        if (fontSize < 7)
            fontSize++;
        document.execCommand("fontSize", false, fontSize);
        setText();
    });

    $('#in').click(function () {
        document.execCommand('indent', false, false);
        setText();
    });

    function fontEditor(fontName) {
        document.execCommand("fontName", false, fontName);
    }

    function setText() {
        var htmlString = $('#ctext').html();
        $('#text').html(htmlString);
    }


</script>
</body>
</html>
